<script>

var DEBUG = true
var next_piece = 'X'

function button_clicked(button) {

	var label = button.textContent
	alert(`You clicked button with id ${id} and label '${label}'.\nChanging label to '${next_piece}'.`)

	button.textContent = next_piece
	if (next_piece === 'X') {
		next_piece = 'O'
	} else {
		next_piece = 'X'
	}
}

function get_label(button_id) {
	var button = document.getElementById(button_id)
	return button.textContent
}
